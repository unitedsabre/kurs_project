<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculate Book Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Book and Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-books}">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/list-shops}">Shops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/book-cost-form}">Calculation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Book Cost Calculation</h2>
    <form action="/calculate-book-cost" method="post" th:object="${bookDto}">
        <label for="productionCosts">Production Costs:</label>
        <input type="number" th:field="*{productionCosts}" class="form-control"><br>

        <label for="distributionCosts">Distribution Costs:</label>
        <input type="number" th:field="*{distributionCosts}" class="form-control"><br>

        <label for="otherPublishingCosts">Other Publishing Costs:</label>
        <input type="number" th:field="*{otherPublishingCosts}" class="form-control"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" th:field="*{quantity}" class="form-control"><br>

        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div th:if="${totalCost}">
        <h2>Book Cost Result</h2>
        <p>The total cost per book is: â‚½<span th:text="${totalCost}"></span></p>
    </div>

    <a th:href="@{/index}">Back to main menu</a>
</div>
</body>
</html>
