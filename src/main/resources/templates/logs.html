<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Action Logs</title>
    <!-- Добавьте любые необходимые ссылки на CSS или стили -->
</head>
<body>
<h2>User Action Logs</h2>
<table>
    <thead>
    <tr>
        <th>Log ID</th>
        <th>User ID</th>
        <th>Action</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <!-- Используйте шаблонизацию или скрипт для динамического заполнения журналов из базы данных -->
    <!-- Пример: -->
    <tr>
        <td>1</td>
        <td>123</td>
        <td>User logged in</td>
        <td>2022-01-01 12:00:00</td>
    </tr>
    <!-- Повторите этот блок для каждого лога -->
    </tbody>
</table>
</body>
</html>
